  summary: >-
    Initializes a DBContext instance with the given connection parameters.

    <p>TIP: network connection is deferred until the first actual operation.</p>
  example: []
  syntax:
    content: public DBContext(string database, MongoClientSettings? settings = null, ModifiedBy? modifiedBy = null)
    parameters:
    - id: database
      type: System.String
      description: Name of the database
    - id: settings
      type: MongoDB.Driver.MongoClientSettings
      description: A MongoClientSettings object
    - id: modifiedBy
      type: MongoDB.Entities.ModifiedBy
      description: >-
