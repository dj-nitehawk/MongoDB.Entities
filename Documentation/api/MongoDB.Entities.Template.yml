  nameWithType: Template.AppendStage(string)
  fullName: MongoDB.Entities.Template.AppendStage(string)
  type: Method
  assemblies:
  - MongoDB.Entities
  namespace: MongoDB.Entities
  summary: >-
    Appends a pipeline stage json string to the current pipeline.

    This method can only be used if the template was initialized with an array of pipeline stages.

    If this is going to be the first stage of your pipeline, you must instantiate the template with an empty array string <code>new Template("[]")</code>

    <p>WARNING: Appending stages prevents this template from being cached!!!</p>
  example: []
  syntax:
    content: public void AppendStage(string pipelineStageString)
    parameters:
    - id: pipelineStageString
      type: System.String
      description: The pipeline stage json string to append
    content.vb: Public Sub AppendStage(pipelineStageString As String)
  overload: MongoDB.Entities.Template.AppendStage*
